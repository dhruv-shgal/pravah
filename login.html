<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eco-Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #2d8659;
            --secondary-green: #3d9970;
            --light-green: #6ec99d;
            --mint-green: #a8e6cf;
            --forest-green: #1b5e42;
            --bg-white: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #5a6c7d;
            --accent-green: #52c093;
            --subtle-bg: #f7faf9;
            --border-light: #e3e8e7;
            --error-red: #e74c3c;
            --success-green: #27ae60;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--mint-green) 0%, var(--bg-white) 50%, var(--subtle-bg) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            background: var(--bg-white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            border: 2px solid var(--border-light);
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .auth-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            background: var(--bg-white);
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 134, 89, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary.loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auth-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: var(--text-light);
        }

        .auth-footer a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .message.success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-green);
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .message.error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error-red);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .message.show {
            display: flex;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            font-size: 2rem;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
            }
            
            .auth-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <span class="logo-icon">üåø</span>
                <h1>Eco-Connect</h1>
            </div>
            <p>Welcome back! Sign in to continue your eco-journey</p>
        </div>

        <div class="auth-form">
            <div id="messageArea"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span>Sign In</span>
                </button>
            </form>
        </div>

        <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            <p><a href="eco-connect-site.html">‚Üê Back to Eco-Connect</a></p>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.setupForm();
            }

            setupForm() {
                const loginForm = document.getElementById('loginForm');
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            async handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');

                if (!username || !password) {
                    this.showMessage('Please fill in all fields', 'error');
                    return;
                }

                loginBtn.classList.add('loading');
                loginBtn.disabled = true;

                try {
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('password', password);

                    const response = await fetch('/api/login', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Store user data
                        localStorage.setItem('pravah_user', JSON.stringify({
                            username: result.user.username,
                            user_id: result.user.user_id,
                            ecoCoins: result.user.eco_coins || 0,
                            uploads: result.user.uploads || [],
                            face_embeddings: result.user.face_embeddings || []
                        }));

                        this.showMessage('‚úÖ Login successful! Redirecting...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'eco-connect-site.html';
                        }, 1500);
                    } else {
                        this.showMessage(`‚ùå ${result.message}`, 'error');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    this.showMessage('‚ùå Login failed. Please try again.', 'error');
                } finally {
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            }

            showMessage(text, type) {
                const messageArea = document.getElementById('messageArea');
                
                const message = document.createElement('div');
                message.className = `message ${type} show`;
                message.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${text}</span>
                `;
                
                messageArea.innerHTML = '';
                messageArea.appendChild(message);
                
                setTimeout(() => {
                    message.classList.remove('show');
                    setTimeout(() => messageArea.innerHTML = '', 300);
                }, 5000);
            }
        }

        // Initialize login manager
        const loginManager = new LoginManager();

        // Check if already logged in
        const userData = localStorage.getItem('pravah_user');
        if (userData) {
            window.location.href = 'eco-connect-site.html';
        }
    </script>
</body>
</html>
